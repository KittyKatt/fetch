name: "Output Tests"
on:
  pull_request:
  push:
    paths:
      - fetch.sh
      - sample.config.conf
      - lib/*/*.sh
      - ascii/*.sh
  workflow_dispatch:

jobs:
  test-ubuntu:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Testing known Ubuntu output
      run: bash tests/ubuntu.sh
  test-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Testing known macOS output
      run: |
        brew install bash
        /usr/local/bin/bash tests/macos.sh
  test-windows:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Testing known Windows output
      run: bash tests/windows.sh